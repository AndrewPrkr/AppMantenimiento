<div class="min-h-screen flex flex-col items-center justify-center px-4 bg-gradient-to-r from-blue-400 to-blue-200 text-gray-800">
  <!-- Logo -->
  <img src="Logo/Logoinicio.png" alt="Logo GCC" class="h-20 mb-10" />
  
  <!-- Banner -->
  <h1 class="text-2xl font-semibold text-center text-blue-900 tracking-wide pb-2 mb-1">
    Mantenimiento Transporte
  </h1>
  
  <!-- Imagen del trabajador -->
  <img src="Logo/LogoApp.png" alt="Mecánico GCC" class="h-35 mb-4" />
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="w-full max-w-sm mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
    {{ errorMessage }}
  </div>
  
  <!-- Formulario -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm bg-white bg-opacity-80 rounded-xl shadow-lg p-4 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Usuario</label>
      <input 
        type="number" 
        formControlName="employee_number"
        placeholder="Número de Empleado"
        class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 bg-white bg-opacity-60 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
        [class.border-red-500]="f['employee_number'].invalid && f['employee_number'].touched"
      />
      <div *ngIf="f['employee_number'].invalid && f['employee_number'].touched" class="text-red-500 text-xs mt-1">
        <div *ngIf="f['employee_number'].errors?.['required']">El número de empleado es requerido</div>
        <div *ngIf="f['employee_number'].errors?.['min']">Ingrese un número válido</div>
      </div>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input 
        type="password" 
        formControlName="password"
        placeholder="••••••••" 
        class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 bg-white bg-opacity-60 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400"
        [class.border-red-500]="f['password'].invalid && f['password'].touched"
      />
      <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-xs mt-1">
        <div *ngIf="f['password'].errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="f['password'].errors?.['minlength']">Caracteres invalidos</div>
      </div>
    </div>
    
    <button 
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span *ngIf="!isLoading">Iniciar sesión</span>
      <span *ngIf="isLoading">Iniciando sesión...</span>
    </button>
  </form>
  
  <!-- Footer -->
  <div class="mt-3 text-sm text-gray-700 text-center">
    <p>{{ date | async | date:'medium' }}</p>    
    <p>Practicante Andres Saenz Olivas <span class="font-semibold text-blue-600">2025</span></p>
  </div>
</div>
