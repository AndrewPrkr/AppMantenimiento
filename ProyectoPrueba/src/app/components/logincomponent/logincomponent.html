
<div class="min-h-screen flex flex-col items-center justify-center px-4 bg-gradient-to-r from-blue-300 to-blue-100 text-gray-800">
  <!-- Logo -->
  <img src="Logo/Logoinicio.png" alt="Logo GCC" class="h-20 mb-10 " />

  <!-- Banner -->
<h1 class="text-2xl font-semibold  text-blue-900 tracking-wide  pb-2 mb-1">
  Mantenimiento Transporte</h1>
  <!-- Imagen del trabajador -->
  <img src="Logo/LogoApp.png" alt="Mecánico GCC" class="h-35 mb-4" />
  
  <!-- Formulario -->
  <form class="w-full max-w-sm bg-white bg-opacity-80 rounded-xl shadow-lg p-4 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Usuario</label>
      <!--Solo admite numero de empleado type number-->
      <input type="number" placeholder="Numero de Empleado"
             class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 bg-white bg-opacity-60 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Contraseña</label>
      <!--Usa JS para no permitir otro tipo de caracteres que no sean numeros-->
      <input type="password" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
       placeholder="••••••••" class="mt-1 w-full px-4 py-2 rounded-md border border-gray-300 bg-white bg-opacity-60 text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition">
      Iniciar sesión
    </button>
  </form>

  <!-- Footer -->
  <div class="mt-3 text-sm text-gray-700 text-center">
<p>{{ date | async | date:'medium' }}</p>    
<p>Practicante Andres Saenz Olivas <span class="font-semibold text-blue-600">2025</span></p>
  </div>

</div>
