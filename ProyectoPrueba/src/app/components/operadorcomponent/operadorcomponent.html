<div class="min-h-screen flex flex-col items-center justify-center px-4 bg-gradient-to-r from-blue-400 to-blue-200 text-gray-900 relative">
  
  <!-- Botón de Cerrar sesión -->
  
  <!-- Logo principal -->
  <img src="Logo/Logoinicio.png" alt="GCC Logo" class="h-20 mb-4 drop-shadow-lg" />

  <!-- Título -->
  <h2 class="text-3xl font-extrabold text-blue-800 mb-2 tracking-wide text-center font-inter">GENERAR REPORTE</h2>

  <!-- Bienvenida personalizada -->
  <p class="text-lg font-medium text-gray-700 mb-6 text-center">
  ¡Bienvenido, <span class="text-blue-700 font-semibold">Operador</span> <span class="text-gray-900 font-semibold"> {{ fullName }}</span>!
</p>
  <!-- Sección Botones con Imágenes en grid -->
  <div class="w-full max-w-xl bg-white bg-opacity-95 rounded-2xl shadow-xl mb-3 px-6 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
      
      <!-- Primer botón + imagen -->
      <div class="flex items-center space-x-4">
        <button (click)="goToTractoReporte()" 
          class="flex-1 text-center bg-gradient-to-r from-blue-700 to-blue-500 text-white text-lg font-bold rounded-xl py-4 px-4 shadow-lg hover:from-blue-800 hover:to-blue-600 transition">
          Generar Reporte Tractocamion
        </button>       
        <img src="Logo/pipa.png" alt="Pipa de cemento" class="h-20 w-20 object-contain rounded-xl drop-shadow-md" />
      </div>

      <!-- Segundo botón + imagen -->
      <div class="flex items-center space-x-4">
        <button (click)="goToRemolqueReporte()" 
          class="flex-1 text-center bg-gradient-to-r from-blue-700 to-blue-500 text-white text-lg font-bold rounded-xl py-4 px-4 shadow-lg hover:from-blue-800 hover:to-blue-600 transition">
          Generar Reporte Remolque
        </button>
        <img src="Logo/trailer.png" alt="Trailer" class="h-20 w-20 object-contain rounded-xl drop-shadow-md" />
      </div>

      <!-- Tercer botón + imagen -->
      <div class="flex items-center space-x-4 md:col-span-2">
        <button (click)="goToConsultaReportes()" 
          class="flex-1 text-center bg-gradient-to-r from-blue-700 to-blue-500 text-white text-lg font-bold rounded-xl py-4 px-4 shadow-lg hover:from-blue-800 hover:to-blue-600 transition">
          Consultar Reporte
        </button>
        <img src="Logo/lista.png" alt="Consulta reportes" class="h-20 w-20 object-contain rounded-xl drop-shadow-md" />
      </div>
    </div>
  </div>

  <div>

  <button (click)="logout()" class="flex-1 text-center bg-gradient-to-r mt-3 from-red-700 to-red-500 text-white text-lg font-bold rounded-xl py-4 px-4 shadow-lg hover:from-red-900 hover:to-red-700 transition">
    Cerrar sesión
  </button>
  </div>

  

  <!-- Footer con fecha y crédito -->
  <div class="mt-6 text-sm text-gray-700 text-center font-medium">
    <p>{{ date | async | date:'medium' }}</p>     
    <p>Practicante Andres Saenz Olivas <span class="font-semibold text-blue-600">2025</span></p>
  </div>
</div>
